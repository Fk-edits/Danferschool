<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #0d0d0d;
    color: #fff;
    flex-direction: column;
    font-family: sans-serif;
    position: relative;
  }
  .loader {
    border: 8px solid #333;
    border-top: 8px solid white;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  h1 {
    font-size: 20px;
    text-align: center;
    color: white;
  }
  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: white;
    color: #000;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>
  <a href="index.html" class="back-btn">‚Üê Back</a>
  <div class="loader"></div>
  <h1>This page is available soon..</h1>
</body>
</html>
